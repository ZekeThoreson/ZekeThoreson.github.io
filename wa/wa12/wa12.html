<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="wa12.css">

<body>
    <div class="app">
        <div class="box-left">
            <header>Trump Quotes API</header>
            <p>The only API I could find that would work</p>
            <section class="quotes">
            <div class="quote-text" id="js-quote-text"></div>
            <div class="quote-text" id="js-answer-text"></div>

            <section class="controls" >

            <button type="button" id="js-liked-quote" class="twitter button">
                Add quote to liked
            </button>
            <!-- <a class="answer button" id="js-tweet" target="_blank" rel="noreferrer">Show me the answer!</a> -->
            </section>
        </div>
        <div class="box-right">
            <section>
                <div class="liked-section">
                    <p>Liked Section</p>
                </div>
            </section>
        </div>
    </div>
      <script src="wa12.js"></script>
