    <h1>Eggs Benedict</h1>
    <hr>
    <p><strong>Eggs Benedict</strong> is a common American breakfast or brunch dish, consisting of two halves of an English muffin, each topped with Canadian bacon, a poached egg, and hollandaise sauce. It was popularized in New York City.</p>
