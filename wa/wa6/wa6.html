<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Channel</title>
    <link rel="stylesheet" href="wa6-style.css">
</head>
<body>
    <div class="container">
        <div class="box-header"><strong>Featured</strong></div>
        <div class="new-today">New Today</div>
        <div class="items">Bar Soap<br>Vintage Sofa<br>iPhone 5c<br>Cutting Board<br>Lamp<br>Fire Hydrant<br>Many Waterbottles<br>Snorkeling Gear<br>Airsoft Gun</div>
        <div class="priced-item">Item 1 - <strong>$39.95</strong></div>
    </div>
    <div class="logo">
        <img src="png-clipart.png" alt="Bid Channel Logo">
    </div>
    <div class="background">
        <img src="shopping.webp" alt="Shopping Menu">
    </div>
    
</body>
</html>
